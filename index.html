<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="signin">
      <div class="container">
        <div class="signin-container">
          <div class="signin-form">
            <a href="#" class="logo">
              <button class="button">
                <div class="button-box">
                  <span class="button-elem">
                    <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                      ></path>
                    </svg>
                  </span>
                  <span class="button-elem">
                    <svg viewBox="0 0 46 40">
                      <path
                        d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                      ></path>
                    </svg>
                  </span>
                </div>
              </button>
            </a>
            <div class="form-container">
              <h1 class="heading">Регистрация ученика</h1>
              <p class="paragraph">
                Пожалуйста, заполните данные ученика
              </p>
              <form class="signin_form">
                <div class="input-form-container">
                  <label for="email">Email</label>
                  <div class="input-group">
                    <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Пожалуйста, введите корректный Email" required />
                    <ion-icon name="close-circle-outline" class="email-clear"></ion-icon>
                  </div>
                </div>
                <div class="input-form-container">
                  <label for="name">Last name</label>
                  <div class="input-group">
                    <input type="text" name="name" id="name" required />
                    <ion-icon name='happy-outline'></ion-icon>
                  </div>
                </div>
                <div class="input-form-container">
                  <label for="name">First name</label>
                  <div class="input-group">
                    <input type="text" name="name" id="name" required />
                    <ion-icon name='happy-outline'></ion-icon>
                  </div>
                </div>
                <div class="input-form-container">
                  <label for="phone">Phone</label>
                  <div class="input-group">
                    <input type="tel" name="phone" id="phone" required />
                    <ion-icon name='call-outline'></ion-icon>
                  </div>
                </div>
                <div class="input-form-container">
                  <label for="birth">Birth date</label>
                  <div class="input-group">
                    <input type="date" name="date" id="date" required />
                  </div>
                </div>
                <div class="input-form-container">
                  <label for="grade">Grade</label>
                  <div class="input-group">
                    <select id="grade" name="grade">
                      <option value="1">1 класс</option>
                      <option value="2">2 класс</option>
                      <option value="3">3 класс</option>
                      <option value="4">4 класс</option>
                      <option value="5">5 класс</option>
                      <option value="6">6 класс</option>
                      <option value="7">7 класс</option>
                      <option value="8">8 класс</option>
                      <option value="9">9 класс</option>
                      <option value="10">10 класс</option>
                      <option value="11">11 класс</option>
                  </select>
                  </div>
                </div>
                <div class="input-form-container">
                  <label for="message">Message</label>
                  <div class="input-group">
                    <textarea name="message" id="message" rows="6" required></textarea>
                  </div>
                </div>

                <div class="input-form-container">
                  <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
              </form>
            </div>
          </div>
          <div class="signin-image">
            <div class="img-container">
              <img src="images/mock.png" alt="Main Image" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>

</html>
